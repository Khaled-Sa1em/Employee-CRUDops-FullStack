<table class="table" *ngIf="employees.length > 0">
  <thead>
    <tr>
      <th class="d-none" scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Dept</th>
      <th scope="col">Salary</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employees">
      <td class="d-none">{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.deptName }}</td>
      <td>{{ item.salary }}</td>
      <td><a [routerLink]="['/employees', item.id]">Edit</a></td>
      <td>
        <button class="btn btn-danger" (click)="onDelete(item.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-success" routerLink="/employees/add">Add Employee</a>
<p *ngIf="employees.length <= 0">no employees in this list</p>
